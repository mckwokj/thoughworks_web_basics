<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="counterStyle.css">
        <script src="counter.js"></script> 
        <meta charset="utf-8">
        <title>Counter</title>
      </head>
      <body>
        <div class="counter-info">
            <div class="counter-control">
              <div class="counter-button-control-first">
                <button class="button-plus" onClick="onSetFirstRowCountAndCalculateSum(this.value)" value="plus">+</button>
                  <label id="first">0</label>
                <button class="button-subtract" onClick="onSetFirstRowCountAndCalculateSum(this.value)" value="minus">-</button>
              </div>
              <div class="counter-button-control-second">
                <button class="button-plus" onClick="onSetSecondRowCountAndCalculateSum(this.value)"value="plus">+</button>
                <label id="second">0</label>
                <button class="button-subtract" onClick="onSetSecondRowCountAndCalculateSum(this.value)" value="minus">-</button>
              </div>
            </div>
            <div class="counter-sum"><label id="sum">sum: 0</label></div>
        </div>
      </body>
</html>
